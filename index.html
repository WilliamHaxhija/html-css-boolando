<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrap">
            <div class="link">
                <a class="link"><strong>Donna</strong></a>
                <a class="link"><strong>Uomo</strong></a>
                <a class="link"><strong>Bambini</strong></a>
            </div>
            <div>
                <img src="./img/boolean-logo.png" alt="logo">
            </div>
            <div class="link">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row">
                <div>
                    <div class="card">
                        <img src="./img/1.webp" alt="levis">
                    </div>
                    <div class="description">
                        <small>Levi's</small>
                        <span><strong>RELAXED FIT TEE UNISEX</strong></span>
                        <small><strong>14,99 €</strong></small>
                        <small>29,99 €</small>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <img src="./img/2.webp" alt="guess">
                    </div>
                </div>
                <div>
                    <div class="card">
                        <img src="./img/3.webp" alt="completo">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
